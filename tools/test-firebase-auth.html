<!DOCTYPE html>
<html>
<head>
  <title>Firebase Auth Test</title>
</head>
<body>
  <h1>Firebase Authentication Test</h1>
  <div>
    <input type="email" id="email" placeholder="Email" value="scottkunian@gmail.com">
    <input type="password" id="password" placeholder="Password">
    <button onclick="testSignIn()">Test Sign In</button>
  </div>
  <div id="result"></div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

    const firebaseConfig = {
      apiKey: 'AIzaSyAvN3w0J2lNXsnc8WjaPjvsljOyb-UCLww',
      authDomain: 'forgesteel-6e968.firebaseapp.com',
      projectId: 'forgesteel-6e968',
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.testSignIn = async function() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const result = document.getElementById('result');

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        result.innerHTML = `<p style="color: green;">✅ Success! User: ${userCredential.user.email}</p>`;
        console.log('User:', userCredential.user);
      } catch (error) {
        result.innerHTML = `<p style="color: red;">❌ Error: ${error.code}<br>${error.message}</p>`;
        console.error('Error:', error);
      }
    };
  </script>
</body>
</html>
